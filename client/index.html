<!--#region Setup-->
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sip / Cocktail Recipes</title>
	<meta name="application-name" content="Sip">
	<meta name="description" content="Save your favorite cocktail recipes.">
	<meta name="author" content="Marshall Spainhour">

	<!--STYLESHEETS-->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
		integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700,800|Work+Sans:400,500,600">
	<link rel="stylesheet" href="css/resets.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="css/global.css">

	<!--FAVICONS-->
	<!--OPTN <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">-->
	<!--OPTN <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">-->
</head>
<!--#endregion-->


<body>
	<main role="main">



		<!--Logo & Header Buttons-->
		<header role="banner">
			<div id="wrapper-header-leftArea">
				<div id="wrapper-logo">
					<h2 id="logo" class="typo-heading-small typo-color-orange">Sip</h2>
				</div>
			</div>

			<div id="wrapper-header-rightArea">
				<!-- Landing -->
				<button id="js-headerButton-signIn" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Sign In</button>

				<!-- Register -->
				<button id="js-headerButton-signInInstead" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Sign In Instead</button>

				<!-- Sign In -->
				<button id="js-headerButton-registerInstead" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Register Instead</button>

				<!-- User Home -->
				<button id="js-headerButton-signOut" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Sign Out</button>
				<!-- <button id="js-headerButton-addRecipe" type="button" class="button-hollow typo-color-orange-dark">
					<img src="" alt="Add Recipe">
				</button> -->

				<!-- Recipe Create -->
				<button id="js-headerButton-cancelRecipeCreate" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Cancel</button>

				<!-- Recipe -->
				<button id="js-headerButton-recipeBack" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Back</button>

				<button id="js-headerButton-editRecipe" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Edit Recipe</button>

				<!-- Recipe Edit -->
				<button id="js-headerButton-cancelRecipeEdit" type="button" class="button-hollow typo-color-orange-dark" style="display: none;">Cancel</button>
			</div>
		</header>



		<!--Landing View-->
		<section id="js-view-landing" class="view" role="region" style="display: none;">
			<h1 id="landing-text-usp" class="typo-heading-large typo-color-orange typo-center">Use Sip to save your favorite cocktail recipes.</h1>
			<p id="landing-text-direction" class="typo-body typo-center">Sign in above, or quickly register below to get started.</p>
			<button id="js-landing-button-goToRegisterView" type="button" class="button-filled typo-color-gray">Register</button>
		</section>



		<!--Sign In View-->
		<section id="js-view-signIn" class="view" role="region" style="display: none;">
			<div class="wrapper-feedback">
				<p id="form-signIn-feedback" class="typo-heading-small typo-center">Sign In</p>
			</div>

			<form id="form-signIn" action="#" role="form">
				<!--Username Field-->
				<div class="wrapper-input">
					<input id="js-input-signIn-username" type="text" autocomplete="username" title="Enter your account username." aria-label="account username" required>
					<label id="js-label-signIn-username" for="js-input-signIn-username" class="typo-body-small typo-color-orange">Username</label>
				</div>

				<!--Password Field-->
				<div class="wrapper-input">
					<input id="js-input-signIn-password" type="password" autocomplete="password" title="Enter your account password." aria-label="account password" required>
					<label id="js-label-signIn-password" for="js-input-signIn-password" class="typo-body-small typo-color-orange">Password</label>
				</div>

				<!--Sign In Sumbit Button-->
				<button id="js-button-signIn-submit" type="submit" class="button-filled typo-color-gray" disabled>Sign In</button>
			</form>
		</section>



		<!--Register View-->
		<section id="js-view-register" class="view" role="region" style="display: none;">
			<div class="wrapper-feedback">
				<p id="form-register-feedback" class="typo-heading-small typo-center">Register</p>
			</div>

			<form id="form-register" action="#" role="form">
				<!--Username-->
				<div class="wrapper-input">
					<input id="js-input-register-username" type="text" title="Enter your desired username." aria-label="account username" required>
					<label id="js-label-register-username" for="js-input-register-username" class="typo-body-small typo-color-orange">Username</label>
				</div>

				<!--Email-->
				<div class="wrapper-input">
					<input id="js-input-register-email" type="email" title="Enter your email address." aria-label="account email">
					<label id="js-label-register-email" for="js-input-register-email" class="typo-body-small typo-color-orange">Email (Optional)</label>
				</div>

				<!--Password-->
				<div class="wrapper-input">
					<input id="js-input-register-password" type="password" title="Enter your password." aria-label="account password" required>
					<label id="js-label-register-password" for="js-input-register-password" class="typo-body-small typo-color-orange">Password</label>
				</div>

				<!--Password Confirmation-->
				<div class="wrapper-input">
					<input id="js-input-register-confirmPassword" type="password" title="Confirm your password." aria-label="confirm account password" required>
					<label id="js-label-register-confirmPassword" for="js-input-register-confirmPassword" class="typo-body-small typo-color-orange">Confirm Password</label>
				</div>

				<!--Sumbit Button-->
				<button id="js-button-register-submit" type="button" class="button-filled typo-color-gray" disabled>Register</button>
			</form>
		</section>



		<!--User Home View-->
		<section id="js-view-userHome" class="view" role="region" style="display: none;">
			<p id="js-current-user" class="typo-body typo-center">{ERROR}</p>
			<p id="js-recipe-count" class="typo-body-small typo-center typo-color-orange">{ERROR}</p>
			<div id="js-wrapper-recipeCards" aria-live="polite">
				<!-- JavaScript -->
			</div>

			<button id="js-button-userHome-addRecipe" type="button" class="button-hollow typo-color-orange-dark">+ Add Recipe</button>
		</section>



		<!--Recipe Create View-->
		<section id="js-view-recipeCreate" class="view" role="region" style="display: none;">

			<form id="js-form-recipeCreate" action="#" role="form">

				<div id="wrapper-recipeCreate-cocktailName" class="wrapper-input">
					<input id="js-input-recipeCreate-cocktailName" type="text" title="Enter cocktail name." aria-label="cocktail name" required>
					<label id="js-label-recipeCreate-cocktailName" for="js-input-recipeCreate-cocktailName" class="typo-body-small typo-color-orange">Cocktail Name</label>
				</div>

				<div id="js-wrapper-recipeCreate-ingredientBlocks">

					<div id="recipeCreate-ingredientBlock-0" class="recipeCreate-ingredientBlock">
						<div class="wrapper-svg-remove-ingredient-block">
							<img src="resources/icons/close.svg" class="svg-remove-ingredient-block" alt="Remove ingredient.">
						</div>

						<div class="wrapper-input wrapper-ingredientBlock-name">
							<input id="js-input-recipeCreate-ingredientBlock-0-name" type="text" title="Ingredient name." aria-label="ingredient name" required>
							<label id="js-label-recipeCreate-ingredientBlock-0-name" class="typo-body-small typo-color-orange">Ingredient Name</label>
						</div>

						<div class="wrapper-input wrapper-ingredientBlock-amount">
							<input id="js-input-recipeCreate-ingredientBlock-0-amount" type="text" title="Ingredient amount." aria-label="ingredient amount" required>
							<label id="js-input-recipeCreate-ingredientBlock-0-amount" class="typo-body-small typo-color-orange">Ingredient Amount</label>
						</div>

						<div class="wrapper-input wrapper-ingredientBlock-measurementUnit">
							<input id="js-input-recipeCreate-ingredientBlock-0-measurementUnit" type="text" title="Ingredient measurement unit." aria-label="ingredient measurement unit" required>
							<label id="js-input-recipeCreate-ingredientBlock-0-measurementUnit" class="typo-body-small typo-color-orange">Measurement Unit</label>
						</div>

						<div class="wrapper-input wrapper-ingredientBlock-abv">
							<input id="js-input-recipeCreate-ingredientBlock-0-abv" type="text" title="Ingredient ABV." aria-label="ingredient ABV">
							<label id="js-input-recipeCreate-ingredientBlock-0-abv" class="typo-body-small typo-color-orange">ABV (Optional)</label>
						</div>
					</div>

					<!-- Further .ingredient-block's added with JavaScript -->
				</div>

				<!--Sumbit Button-->
				<button id="js-button-recipeCreate-submit" type="button" class="button-filled typo-color-gray">Save Recipe</button>

			</form>

			<button id="js-button-recipeCreate-addIngredientBlock" type="submit" class="button-hollow typo-color-orange-dark">+ Add Ingredient</button>
		</section>



		<!--Recipe View-->
		<section id="js-view-recipe" class="view" role="region" style="display: none;">
			<p>Recipe View!</p>
			<!--
				Cocktail Name
				Cocktail ABV
				Cocktail Ingredient Names
				Cocktail Creator
				Cocktail Ingredients


				INGREDIENT BLOCK

					<div> .ingredient
						<h1 id="COCKTAIL_NAME" class="typo-heading-large"
						<p id="ABV" class="typo-body"
						<h2 id="INGREDIENT_NAMES" class="typo-body-large"
						<p id="CREATOR" class="typo-body-small"

						<ol id="INGREDIENTS_LIST"
							<li id="ingredient-#n" //Ex: #ingredient-#4
								<span class="INGREDIENT_AMOUNT">
								<span class="INGREDIENT_UNIT"
								<span class="INGREDIENT_NAME"
								(optional) <span class="INGREDIENT_ABV"
							...
			 -->
		</section>



		<!--Recipe Edit View-->
		<section id="js-view-recipeEdit" class="view" role="region" style="display: none;">
			<p>Recipe Edit View!</p>
			<!--
				Cocktail Name
				Cocktail ABV
				Cocktail Ingredient Names
				Cocktail Creator
				Cocktail Ingredients


				INGREDIENT BLOCK

					<div> .ingredient
						<h1 id="COCKTAIL_NAME" class="typo-heading-large"
						<p id="ABV" class="typo-body"
						<h2 id="INGREDIENT_NAMES" class="typo-body-large"
						<p id="CREATOR" class="typo-body-small"

						<ol id="INGREDIENTS_LIST"
							<li id="ingredient-#n" //Ex: #ingredient-#4
								<span class="INGREDIENT_AMOUNT">
								<span class="INGREDIENT_UNIT"
								<span class="INGREDIENT_NAME"
								(optional) <span class="INGREDIENT_ABV"
							...
			 -->
			 <button id="js-button-recipeEdit-submit" type="button" class="button-filled typo-color-dark2">Save Changes</button>
		</section>



	</main>

	<!--#region SCRIPTS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="js/ui.js"></script>
	<script src="js/client.js"></script>
   <!--#endregion-->

</body>
</html>
